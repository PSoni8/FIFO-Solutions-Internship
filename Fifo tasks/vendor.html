<body>
  <div class="container">
    <div class="title">VENDOR SIGNUP</div>
    <div class="content">
     <form id="myform" action="successs.html" method="POST" autocomplete="off" onsubmit="return validate()">
      <div class="user-details">
      <div class="input-box">
        <input type="text" placeholder="Enter Full name" class="form-control" name="username" id="name">
      </div>
     <div class="input-box">
       <input type="email" placeholder="Enter Email" class="form-control" name="email" id="email">
     </div>
      <div class="input-box pd-telephone-input">
          <input type="tel" placeholder="Enter Phone number" class="form-control" name="phone" id="phone">
      </div>
     <div class="input-box">
       <input type="text" placeholder="Enter Password" class="form-control" name="password" id="pass">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Confirm password" class="form-control" name="cpass" id="cpass">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter company name" class="form-control" name="cname" id="cname">
      </div>
      <div class="input-box">
         <input type="text" placeholder="Enter address" class="form-control" name="address" id="address">
      </div>
      <div class="input-box">
         <input type="text" placeholder="Enter country " class="form-control" name="country" id="country">
      </div>
  </div>
        <div id="error_message"></div>
      <p>If already a member? <a href="login.html">Please login.</a></p>
      <div class="btn">
          <input type="submit" value="Register">
      </div>
    </form>
  </div>
   <!--<script src="../js/vendorreg.js"></script>-->
   <script type="text/javascript">
   function validate(){
     var name = document.getElementById("name").value;
     var email = document.getElementById("email").value;
     var phone = document.getElementById("phone").value;
     var pass = document.getElementById("pass").value;
     var cpass = document.getElementById("cpass").value;
     var cname = document.getElementById("cname").value;
     var address = document.getElementById("address").value;
     var country = document.getElementById("country").value;
     var error_message = document.getElementById("error_message");

     error_message.style.padding = "10px";

     var text;
     if(name.length < 2){
       text = "Please Enter valid Name";
       error_message.innerHTML = text;
       return false;
     }
     /*if(email.indexOf("@") == -1 || email.length < 6){
       text = "Please Enter valid Email";
       error_message.innerHTML = text;
       return false;
     }*/


     if(email.indexOf('@') <= 0){
       text = "Please Enter valid Email";
       error_message.innerHTML = text;
           return false;
     }
     if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){
       text = "Please Enter valid Email";
       error_message.innerHTML = text;
         return false;
     }
     if((email.charAt(email.length-3)!='c') && (email.charAt(email.length-2)!='c')){
       text = "Please Enter valid Email";
       error_message.innerHTML = text;
         return false;
     }
     if(email.charAt(email.length-2)!='o'){
       text = "Please Enter valid Email";
       error_message.innerHTML = text;
         return false;
     }
     if(email.charAt(email.length-1)!='m'){
       text = "Please Enter valid Email";
       error_message.innerHTML = text;
         return false;
     }



     if(isNaN(phone) || phone.length != 10){
       text = "Please Enter valid Phone Number with 10 digits";
       error_message.innerHTML = text;
       return false;
     }

     if(pass.length < 6){
       text = "Password length must be atleast 6";
       error_message.innerHTML = text;
       return false;
     }
     if(cpass.length < 6||cpass!==pass){
       text = "Please Enter above password";
       error_message.innerHTML = text;
       return false;
     }

       if(cname.length < 2){
         text = "Please Enter valid company name";
         error_message.innerHTML = text;
         return false;
       }
       if(address.length < 2){
         text = "Please Enter valid address";
         error_message.innerHTML = text;
         return false;
       }
       if(country.length < 2){
         text = "Please Enter valid county name";
         error_message.innerHTML = text;
         return false;
       }
     /*alert("Form Submitted Successfully!");*/
     return true;
   }


   </script>
</section>
