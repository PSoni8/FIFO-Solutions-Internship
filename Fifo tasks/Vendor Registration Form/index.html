<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script>
        function validate(){
            var w=document.forms["myFrom"]["password"].value;
            var a=document.forms["myFrom"]["cpassword"].value;
                    if(a!=w){
                      alert("Please Enter above password");
                      return false;
                    } 
                }
    </script>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" role="form" name="myForm" action="success.html" method="POST" onsubmit="return validation()">
            <h2>Registration</h2>
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" id="Name" placeholder="Enter Full Name" class="form-control" autofocus required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Enter Email" class="form-control" name= "email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
                <div class="col-sm-9">
                    <input type="phoneNumber" id="phoneNumber" placeholder="Enter Phone number" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" id="password" placeholder="Password" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Confirm Password</label>
                <div class="col-sm-9">
                    <input type="password" id="cpassword" placeholder="Confirm Password" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="Company name" class="col-sm-3 control-label">Company</label>
                <div class="col-sm-9">
                    <input type="text" id="Company name" placeholder="Enter Company Name" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="Address" class="col-sm-3 control-label">Address</label>
                <div class="col-sm-9">
                    <input type="text" id="Address" placeholder="Enter Address" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="Country" class="col-sm-3 control-label">Country</label>
                <div class="col-sm-9">
                    <input type="text" id="Country" placeholder="Enter Country Name" class="form-control" autofocus>
                </div>
            </div>
            <button type="submit" class="btn">Register</button>
            </form> 
</body>
</html>
