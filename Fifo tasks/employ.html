  <section>
    <div class="container">
    <div class="wrapper">
      <h2>Employee signup</h2>
      <div id="error_message"></div>
      <form id="myform" action="confirmation.html" method="POST" autocomplete="off" onsubmit="return validate()">
        <i class="fa fa-user icon"></i>
        <div class="input_field">

         <input type="text" placeholder="Full Name" class="form-control" name="username" id="name">
           
        </div>
        <i class="fas fa-envelope"></i>
        <div class="input_field">
            <input type="email" placeholder="Email" class="form-control" name="email" id="email">
        </div>
      <!--  <div class="input_field">
            <input type="text" placeholder="Employer Company name" class="form-control" name="cname" id="cname">
        </div>-->
        <i class="fas fa-mobile-alt"></i>
        <div class="input_field">
            <input type="tel" placeholder="Phone Number" class="form-control" name="phone" id="phone">
        </div>
         <i class="fa fa-key icon"></i>
        <div class="input_field">

            <input type="text" placeholder="Password" class="form-control" name="password" id="pass">
         </div>
          <i class="fa fa-key icon"></i>
         <div class="input_field">

            <input type="text" placeholder="Confirm password" class="form-control" name="cpass" id="cpass">
         </div>
           <p>If already a member? <a href="login.html">Please login.</a></p>
        <div class="btn">
            <input type="submit" class="form-control">
        </div>
      </form>
    </div>
  </div>
    <!-- <script src="../js/benchsalesreg.js"></script>-->
    <script type="text/javascript">
      function validate(){
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
      //  var cname = document.getElementById("cname").value;
        var phone = document.getElementById("phone").value;

        var pass = document.getElementById("pass").value;
        var cpass = document.getElementById("cpass").value;
          error_message.style.padding = "10px";

        var text;
        if(name.length < 3){
          text = "Please Enter valid Name";
          error_message.innerHTML = text;
          return false;
        }
        /*if(email.indexOf("@") == -1 || email.length < 6){
          text = "Please Enter valid Email";
          error_message.innerHTML = text;
          return false;
        }*/

        if(email.indexOf('@') <= 0){
          text = "Please Enter valid Email";
          error_message.innerHTML = text;
              return false;
        }
        if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){
          text = "Please Enter valid Email";
          error_message.innerHTML = text;
            return false;
        }
        if((email.charAt(email.length-3)!='c') && (email.charAt(email.length-2)!='c')){
          text = "Please Enter valid Email";
          error_message.innerHTML = text;
            return false;
        }
        if(email.charAt(email.length-2)!='o'){
          text = "Please Enter valid Email";
          error_message.innerHTML = text;
            return false;
        }
        if(email.charAt(email.length-1)!='m'){
          text = "Please Enter valid Email";
          error_message.innerHTML = text;
            return false;
        }


      /*  if(cname.length < 3){
          text = "Please Enter company name";
          error_message.innerHTML = text;
          return false;
        }*/
        if(isNaN(phone) || phone.length != 10){
          text = "Please Enter valid Phone Number";
          error_message.innerHTML = text;
          return false;
        }
        if(pass.length < 6){
          text = "Password must contain atleast 6 digits";
          error_message.innerHTML = text;
          return false;
        }
        if(cpass.length < 6||cpass!==pass){
          text = "Please Enter above password";
          error_message.innerHTML = text;
          return false;
        }
          /*alert(" Successfully!");*/
        return true;
      }

    </script>
