  <main>
    <section>
      <div class="ex">
        <h1>Sample Form</h1>
        <div class="reg">
         <form id="reg" action="/jobseekerreg" method="post" autocomplete="off" onsubmit="return validation()">
          <h2>Personal details</h2>
          <div class="loc">
            <label>First name:</label><br>
            <input type="text" name="fname" placeholder="First name" class="form-control" class="name" id="fuser">
            <span id="usernamef" class="text-danger font-weight-bold"></span>
         </div>
         <div class="loc">
            <label>Last name:</label><br>
            <input type="text" name="lname" placeholder="Last name" class="form-control" class="name" id="luser">
            <span id="usernamel" class="text-danger font-weight-bold"></span>
         </div>
        <div class="loc">
          <label>Email:</label><br>
          <input type="email" name="email" placeholder="Email" class="form-control" class="name" id="email">
          <span id="emailids" class="text-danger font-weight-bold"></span>
        </div>
        <div class="loc">
          <label>Password:</label><br>
          <input type="text" name="password" placeholder="Password" class="form-control" class="name" id="pass">
          <span id="passids" class="text-danger font-weight-bold"></span>
        </div>
        <div class="loc">
          <label>Confirm Password:</label><br>
          <input type="text" name="cpass" placeholder="Confirm Password" class="form-control" class="name" id="cpass">
          <span id="cpassids" class="text-danger font-weight-bold"></span>
        </div>
        <div class="loc">
          <label>Mobile number:</label><br>
          <input type="number" name="mobile" placeholder="mobile number" class="form-control" class="name" id="mobileno">
          <span id="mobiles" class="text-danger font-weight-bold"></span>
        </div>
        <div class="loc">
          <label>Current location:</label><br>
          <input type="text" name="location" placeholder="Current location" class="form-control" class="name" id="currentloc">
          <span id="locationerr" class="text-danger font-weight-bold"></span>
        </div>
        <div class="loc">
          <label>Date of birth:</label><br>
          <input type="date"  name="date" class="name" id="name"><br><br>
        </div>
        <h2>Profession</h2>
        <div class="loc">
          <label>Job title:</label><br>
          <input type="text" name="title" placeholder="Job title" class="form-control" class="name" id="jobt">
          <span id="joberr" class="text-danger font-weight-bold"></span>
        </div>
        <div class="loc">
          <label>Experience:</label><br>
          <input type="number" name="experience" placeholder="Experience" class="form-control" class="name" id="exp">
          <span id="experr" class="text-danger font-weight-bold"></span>
        </div>
        <div class="loc">
          <label>Resume:</label><br>
          <input type="file" name="resume"  id="resume" accept=".pdf" placeholder="Resume" class="form-control" class="name" autocomplete="off">
          <span id="resumes" class="text-danger font-weight-bold"></span>
        </div>
        <div class="loc">
          <label>Desired salary:</label><br>
          <input type="number" name="salary" placeholder="Enter salary" class="form-control" class="name" id="sal">
          <span id="salaryerr" class="text-danger font-weight-bold"></span>
        </div>
        <h2>Ideal job</h2>
        <div class="loc">
          <label>Employment type:</label><br>
        <!--  <input type="text" name="employment" placeholder="Enter employment type" class="name" id="emptype"><br><br>-->
          <select type="text" name="employment" placeholder="Enter employment type" class="form-control" class="name" id="emptype">
            <option value="" disabled selected hidden>Select option</option>
            <option value="full">Full Time</option>
            <option value="part">Part Time</option>
            <option value="contract">Contract</option>
            <option value="third">Third Party</option>
          </select>
         <span id="emptypeerr" class="text-danger font-weight-bold"></span>
        </div>
        <div class="loc">
          <label>Willing to relocate:</label><br>
          <!--<input type="text" name="relocate" placeholder="Willing to relocate" class="name" id="reloc">-->
          <select type="text" name="relocate" placeholder="Willing to relocate" class="form-control" class="name" id="reloc">
            <option value="" disabled selected hidden>Select option</option>
            <option value="yes">Yes</option>
              <option value="no">No</option>
          </select>
          <span id="relocateerr" class="text-danger font-weight-bold"></span>
         </div>
         <div class="loc">
          <label>Visa status:</label><br>
        <!--  <input type="text" name="visa" placeholder="Enter visa status" class="name" id="visas"><br><br>-->
          <select type="text" name="visa" placeholder="Enter visa status" class="form-control" class="name" id="visas">
            <option value="" disabled selected hidden>Select option</option>
            <option value="us">US Citizen</option>
            <option value="canada">Canadian Citizen</option>
            <option value="green">Green Card Holder</option>
            <option value="needh1">Need H1 Visa</option>
            <option value="haveh1">Have H1 Visa</option>
            <option value="auth">Employment Auth. Documanet</option>
            <option value="permit">TN Permit Holder</option>
          </select>
          <span id="visaerr" class="text-danger font-weight-bold"></span>
         </div>
         <button type="submit" class="form-control" id="sub">Save your profile</button>
        </form>
      </div>
    </div>
    <!--  <script src="../js/jobreg.js" charset="utf-8"></script>-->
    <script type="text/javascript">
         function validation()
          {
            var fuser=document.getElementById('fuser').value;
            var luser=document.getElementById('luser').value;
            var emails=document.getElementById('email').value;
            var password=document.getElementById('pass').value;
            var cpassword=document.getElementById('cpass').value;
            var mobileNumber=document.getElementById('mobileno').value;
            var location=document.getElementById('currentloc').value;
            var jtitle=document.getElementById('jobt').value;
            var experience=document.getElementById('exp').value;
            var resume=document.getElementById('resume').value;
            var dsalary=document.getElementById('sal').value;
            var emptype=document.getElementById('emptype').value;
            var willing=document.getElementById('reloc').value;
            var vstatus=document.getElementById('visas').value;
                if(fuser == ""){
                       document.getElementById('usernamef').innerHTML="please enter firstname ";
                       return false;
                 }
                 if((fuser.length <= 2) || (fuser.length>20)){
                       document.getElementById('usernamef').innerHTML="Firsrname length must be in between 2 to 20";
                       return false;
                 }
                 if(!isNaN(fuser)){
                       document.getElementById('usernamef').innerHTML="please enter only characters";
                       return false;
                 }
                 if(luser == ""){
                       document.getElementById('usernamel').innerHTML="please enetr lastname";
                       return false;
                 }
                 if((luser.length <= 2) || (luser.length>20)){
                       document.getElementById('usernamel').innerHTML="Lastname length must be in between 2 to 20";
                       return false;
                 }
                 if(!isNaN(luser)){
                       document.getElementById('usernamel').innerHTML="Please enter only characters";
                       return false;
                 }
                 if(emails == ""){
                       document.getElementById('emailids').innerHTML="please enter email address";
                       return false;
                 }
                 if(emails.indexOf('@') <= 0){
                       document.getElementById('emailids').innerHTML="email should not start with @";
                       return false;
                 }
                 if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.')){
                       document.getElementById('emailids').innerHTML="Please enter valid email .";
                       return false;
                 }
                 if((emails.charAt(emails.length-3)!='c') && (emails.charAt(emails.length-2)!='c')){
                       document.getElementById('emailids').innerHTML="Please enter valid email .c";
                       return false;
                 }
                 if(emails.charAt(emails.length-2)!='o'){
                       document.getElementById('emailids').innerHTML="Please enter valid email .o";
                       return false;
                 }
                 if(emails.charAt(emails.length-1)!='m'){
                       document.getElementById('emailids').innerHTML="Please enter valid email .m";
                       return false;
                 }
                 if(password.length < 6){
                   document.getElementById('passids').innerHTML="Password length must be atleast 6";
                   return false;
                 }
                 if(cpassword.length < 6||cpassword!==password){
                   document.getElementById('cpassids').innerHTML="Please Enter above password";
                   return false;
                   }
                if(mobileNumber == ""){
                       document.getElementById('mobiles').innerHTML="please fill the mobile number field";
                       return false;
                 }
                 if(isNaN(mobileNumber)){
                       document.getElementById('mobiles').innerHTML="Only digits are allowed";
                       return false;
                 }
                 if(mobileNumber.length!=10){
                       document.getElementById('mobiles').innerHTML="mobile number must be only 10 digits";
                       return false;
                 }
                 if(location == ""){
                      document.getElementById('locationerr').innerHTML="please enter location ";
                      return false;
                 }
                 if(jtitle == ""){
                      document.getElementById('joberr').innerHTML="please enter job title ";
                      return false;
                 }
                 if(!isNaN(jtitle)){
                    document.getElementById('joberr').innerHTML="please enter only characters";
                    return false;
                 }
                 if(experience == ""){
                     document.getElementById('experr').innerHTML="please enetr your experience";
                     return false;
                 }
                 if(isNaN(experience)){
                    document.getElementById('experr').innerHTML="Only digits are allowed";
                    return false;
                 }
                 if(resume == ""){
                    document.getElementById('resumes').innerHTML="please upload the resume";
                    return false;
                  }
                  if(dsalary == ""){
                    document.getElementById('salaryerr').innerHTML="please fill desires salary";
                    return false;
                  }
                 if(isNaN(dsalary)){
                  document.getElementById('salaryerr').innerHTML="Only digits are allowed";
                  return false;
                 }
                 if(emptype == ""){
                    document.getElementById('emptypeerr').innerHTML="please enter employment type ";
                    return false;
                 }
                if(willing == ""){
                  document.getElementById('relocateerr').innerHTML="please enter this field ";
                  return false;
                }
                if(vstatus == ""){
                  document.getElementById('visaerr').innerHTML="please enter visa status ";
                  return false;
                }
             }
        </script>
  </section>
